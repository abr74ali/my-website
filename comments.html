<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج التعليقات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #111827;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #1f2937;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    #comments {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #comments p {
      background-color: #f9fafb;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #3b82f6;
      border-radius: 6px;
    }
    strong {
      color: #111827;
    }
  </style>
</head>
<body>

  <h2>📝 أرسل تعليقك</h2>
  <input type="text" id="name" placeholder="👤 اسمك" />
  <textarea id="comment" placeholder="💬 اكتب تعليقك هنا..."></textarea>
  <button onclick="alert('هنا بيصير إرسال التعليق')">📩 إرسال التعليق</button>

  <hr />
  <h3>📚 التعليقات السابقة</h3>
  <div id="comments">
    <p><strong>محمد</strong>: هذا تعليق تجريبي</p>
    <p><strong>سارة</strong>: تعليق آخر للعرض فقط</p>
  </div>

</body>
</html>
